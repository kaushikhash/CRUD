<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for review in reviews reversed %}
        <p>{{review.title | title}}</p><br>
        <ul>
            <ol>
                {{review.author}} <br>
                {{review.description}}<br>
                {{review.review}}<br><br>
                <a href="delete/{{review.id}}">Delete</a> <a href="edit/{{review.id}}">Edit</a>
            </ol>
            
        </ul>
    
    {% endfor %}
</body>
</html>
